 <div class = "hybridPadding" >
    <div id="tableWrapper">
      <oj-table id="table"  aria-label="Tasks Table" data="[[dataProvider]]" display='grid' layout="fixed" columns-default.sortable="disabled"
      columns='[
      {"headerText":"Enrollment open/closed","field":"enrollment","id":"enrollment","minWidth": "10rem"},
      {"headerText":"Screening Limits","field":"screening","id":"screening"},
      {"headerText":"Randomized Limits","field":"randomized","id":"randomized"},
      {"headerText":"Notification","field":"notification","id":"notification"}
      
      ]' class="demo-table-container " >
  
      <template slot="rowTemplate" data-oj-as="row">
        <tr>
          <td>
           
            <oj-row-expander data-oj-clickthrough="disabled" context="[[row]]" > <oj-switch value="true" ></oj-switch></oj-row-expander>
            
            <span class="oj-sm-margin-5x-start">
              <oj-bind-text value="[[row.item.data.enrollment]]" ></oj-bind-text>
            </span>
            
          </td>
          <td>
            <span minWidth="2rem" >
              <oj-input-number value="[[row.item.data.screening]]" min="0" max="100" step="1" ></oj-input-number>
            </span>
          </td>
          <td>
            <span>
              <oj-input-number value="[[row.item.data.randomized]]"  min="0" max="100" step="1" ></oj-input-number>
            </span>
          </td>
          <td>
            <span>
              <oj-input-number value="[[row.item.data.notification]]"   min="0" max="100" step="1"></oj-input-number>
            </span>
          </td>
