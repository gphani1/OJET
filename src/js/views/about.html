 <!-------Admin page routing part------>
<div class="oj-hybrid-padding">
  <div id="admincontent"  class="demo-padding demo-container">
    <div id="componentDemoContent" style="width: 1px; min-width: 100%;">
      <div id="routingcontainer" class="ojflex">
        <oj-navigation-list edge="start" data="[[childdataProvider]]" selection="{{selection.path}}">
          <template slot="itemTemplate" data-oj-as="item">
            <oj-bind-if test="[[item.data.detail]]">
              <li :id="[[item.data.path]]">
                <a href="#">
                  <oj-bind-text value="[[item.data.detail.label]]"></oj-bind-text>
                </a>
              </li>
            </oj-bind-if>
          </template>
        </oj-navigation-list>
      </div>
      <div id="pageContent" class="oj-panel oj-bg-info-30">
        <oj-module
          config="[[childmodule.koObservableConfig]]"
         
          class="oj-flex demo-module"></oj-module>
      </div>

    </div>
  </div>
</div>
